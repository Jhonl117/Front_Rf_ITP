<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.min.css">
  <title>Editar Registro</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper" style="background-color: rgba(77, 18, 255, 0.818);">
      <a href="#" class="brand-logo">Pacientes</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="listarPacientes.html">Pacientes</a></li>
        <li><a href="listarFincas.html">Fincas</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Actualizar Registro Pacientes</h1>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">contacts</i>
            <input id="id" type="text" class="validate">
            <label for="id">Id</label>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">contacts</i>
              <input id="documento" type="text" class="validate">
              <label for="documento">Documento</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="nombres" type="text" class="validate">
              <label for="nombres">Nombres</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix"></i>
              <input id="apellidos" type="text" class="validate">
              <label for="apellidos">Apellidos</label>
            </div>
          </div>
          <div class="row" id="serviciosContainer">
            <!-- Opciones de servicio se generarán dinámicamente aquí -->
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">date_range</i>
            <input id="fecha" type="text" class="validate">
            <label for="fecha">Fecha</label>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">access_time</i>
              <input id="hora" type="text" class="validate">
              <label for="hora">Hora</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">not_interested</i>
              <input id="temperatura" type="text" class="validate">
              <label for="temperatura">Temperatura</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <button id="btnActualizar" class="btn green waves-effect waves-light" type="button" name="action">Actualizar
                <i class="material-icons right">send</i>
              </button>
              <a class="waves-effect waves-light btn red" href="listarPacientes.html"><i
                  class="material-icons right">send</i>Cancelar</a>
            </div>
          </div>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Obtener los parámetros de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      const documento = urlParams.get('documento');
      const nombres = urlParams.get('nombres');
      const apellidos = urlParams.get('apellidos');
      const fecha = urlParams.get('fecha');
      const hora = urlParams.get('hora');
      const temperatura = urlParams.get("temperatura");

      // Asignar los valores a los campos de entrada
      document.getElementById('id').value = id;
      document.getElementById('documento').value = documento;
      document.getElementById('nombres').value = nombres;
      document.getElementById('apellidos').value = apellidos;
      document.getElementById('fecha').value = fecha;
      document.getElementById('hora').value = hora;
      document.getElementById('temperatura').value = temperatura;
    });

  </script>
  <script src="js/funcionesPacientes.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>
</body>

</html>
